<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="2style.css">
</head>
<body>
    <div class="container">
        <div class="box form-box">
            <header>Login</header>
            <form action="" method="post">
                <div class="field input">
                    
                    <label for="username">Username/email</label>
                    <a href="#"><ion-icon name="mail-sharp"></ion-icon></a><input type="text" name="username" id="username" required>
                    
                </div>

                <div class="field input">
                    <label for="password">Password</label>
                    <ion-icon name="lock-closed-sharp"></ion-icon></a><br><input type="password" name="password" id="password" required>
                </div> 

                <div class="field input">
    
                    <input type="submit" class="btn" name="submit" value="login" required>
                </div>

                <div class="remember_forgot">
                    <label><input type="checkbox">Remember me</label>
                </div>
                <br>
                <a href="#">Forgot Password</a><br>
                <br><div class="links">
                    Don't have an account? <a href="register.html">Sign Up now</a>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
